<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Template</title>

        <!--   Bootstrap   -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- FONT AWESOME -->
        <script src="https://kit.fontawesome.com/2ededfe852.js" crossorigin="anonymous"></script>
        <!-- CSS  -->
        <link rel="stylesheet" href="../es-mail/css/style.css">
        
    </head>

    <body class="bg-success">
        
        
        <!-- Inizio main  -->
        <main class="my-margin-top">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-8 mx-auto border border-black border-3 rounded bg-info p-4" id="myTicket">
                        <div class="row text-center">
                            <form>
                                <label for="user-email">Inserisci la tua email:</label>
                                <div class="input-group flex-nowrap">
                                    <input type="email" id="user-email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping">
                                </div>
                                <button type="button" class="btn btn-primary mt-2">Invia</button>
                            </form>
                        </div> 
                        <div id="validation" class="row text-center my-3">
                    
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Fine main  -->
 
        <!-- MY JAVASCRIPT  -->
        <script type="text/javascript" src="../es-mail/js/scripts.js"></script>

    </body>
</html>
